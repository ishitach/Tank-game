<!DOCTYPE html>
<html>
<head>
    <title>
        Tank_game
    </title>
    <link rel="stylesheet" href="./style2.css" />

</head>


<body>
    <div id="score1">
        <h1> Score </h1>

        <span id="spanscore">
            1000
        </span>

    </div>


    <div id="playground">

        <div id="leftwall" class="wall">

        </div>
        <div id="rightwall" class="wall">

        </div>


        <div hwallno="1" class="hwall left">
        </div>

        <div hwallno="2" class="hwall right">
        </div>

        <div hwallno="3" class="hwall left">
        </div>

        <div hwallno="4" class="hwall right">
        </div>

        <div hwallno="5" class="hwall left">
        </div>

        <div hwallno="6" class="hwall right">
        </div>

        <div hwallno="7" class="hwall left">
        </div>




        <div id="tank">

            <div class="light" id="tleft">
            </div>

            <div id="turret">
            </div>


            <div class="light" id="tright">
            </div>
        </div>


        <div id="trophy">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
    </div>
    <script type="text/javascript" src="./index2.js">
    </script>

</body>

</html>
